<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/speech.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="output" class="my-5">Your Text Here</div>
          <div
            id="controlPanal"
            class="row visually-hidden g-3 pb-3 px-2 position-fixed shadow-lg"
            style="
              bottom: 30px;
              right: 66px;
              max-width: 500px;
              background-color: #c3c3c3ef;
            "
          >
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center">
                <label class="form-label" for="">Say Something</label>
                <div class="d-flex">
                  <button id="speechToText" class="btn btn-outline-dark btn-sm mb-3 me-2">
                    <i class="bi bi-mic"></i>
                  </button>
                  <button id="textToSpeech" class="btn btn-outline-dark btn-sm mb-3 me-2">
                    <i class="bi bi-volume-up"></i>
                  </button>
                  <div class="">Count : <span id="count">0</span></div>
                </div>
              </div>
              <textarea
                class="form-control"
                name=""
                id="text"
                rows="5"
              ></textarea>
            </div>
            <div class="col">
              <label class="form-label" for="">Font Family</label>
              <select class="form-select" name="" id="fontFamily">
                <option value="">Select Font</option>
              </select>
            </div>
            <div class="col">
              <label class="form-label" for="">Font Color</label>
              <input
                id="color"
                type="color"
                class="form-control form-control-color w-100"
              />
            </div>
            <div class="col">
              <label class="form-label" for=""
                >Font Size : <span id="fontSizeLabel">16px</span></label
              >
              <input
                id="fontSize"
                type="range"
                min="0"
                max="100"
                value="16"
                class="form-range"
              />
            </div>
          </div>
          <button
            id="toggleControlPanal"
            class="btn btn-sm btn-secondary position-fixed"
            style="bottom: 32px; right: 30px"
          > < </button>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
